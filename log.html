<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log</title>

    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS JS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- Firebase CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- CSS linked-->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <nav id="nav"></nav>

    <!-- Log input -->
    <div class="container">
        <br>
        <h1>Write Log</h1>
        <br>
        <form>
            <div class="form-group">
                <select class="vendorpicker form-select" aria-label="Default select example" id="vendor-list">
                    <option selected value="default">Food Vendor</option>
                    <template id="vendor-option">
                        <option value="1">template restaurant</option>
                    </template>
                </select>
            </div><br>
            <div class="form-group">
                <select class="foodpicker form-select" aria-label="Disabled select example" id="food-list" disabled>
                    <option selected>Food Item</option>
                    <template id="food-option" class="">
                        <option value="1">template food</option>
                    </template>
                </select>
            </div><br>
            <div id="other-option">
                
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-lg btn-primary pull-right" onclick="writeLog()">Submit</button>
            </div>
        </form>


    </div>
    <!--purchase card template-->
    <template id="purchaseCardTemplate">
        <div class="card py-2 mx-2">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title">Food Item</h5>
                        <p class="card-text">Description of food.</p>
                    </div>
                    <div class="col mdl-textfield--align-right">

                        <p class="card-price">$0.00</p>
                        <p class="card-date">Nov 10th</p>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <!--custom option template-->
    <template id="other-template">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br><br>
    </template>
    <!--body content-->
    <div class="container">
        <h1 style="margin-left: 20%;margin-right: 20%;margin-bottom: 10%;">Purchase History</h1>
        <!-- Here is container for cards  -->
        <div class="container">
            <div id="purchaseCardGroup" class="row row-cols-auto"></div>
        </div>
    </div>

    <nav id="footer"></nav>


    <!-- JavaScript functions -->
    <script src="./scripts/firebaseAPI_BBY10.js"></script>
    <script src="./scripts/log.js"></script>
    <script src="./scripts/skeleton.js"></script>

</body>

</html>
